<h2>Administrator Tasks</h2>

<button type="button" class="btn btn-primary btn-lg" [routerLink]="['/admin/exportData']"  >
    <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
    Export Collected Data
</button>

<button type="button" class="btn btn-primary btn-lg" [routerLink]="['/admin/importData']">
    <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
    Import Spreadsheet
</button>

<a [attr.href]="this.url + 'admin/qrcodes'">
    <button type="button" class="btn btn-primary btn-lg">
        <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
        Download QR Codes
    </button>
</a>

<button type="button" class="btn btn-primary btn-lg" [routerLink]="['/graph']">
    <span class = "glyphicon glyphicon-info-sign" aria-hidden="true"></span>
    Google Charts
</button>

<button id="b1" type="button" class="btn btn-primary btn-lg" [routerLink]="['/admin/uploadPhoto']">
    <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
    Upload an Image
</button>
