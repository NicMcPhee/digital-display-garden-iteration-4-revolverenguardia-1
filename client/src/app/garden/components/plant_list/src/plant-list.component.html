<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='//fonts.googleapis.com/css?family=Open Sans Condensed:300' rel='stylesheet'>
        <style>
            /* http://meyerweb.com/eric/tools/css/reset/ 2. v2.0 | 20110126                  License: none (public domain) */
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed,
            figure, figcaption, footer, header, hgroup,
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure,
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
            *,
            *:before,
            *:after {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            html {
                text-align: center;
            }
            .the-whole {
            }
            .row-plant-list-header {
                font-family: "Open Sans Condensed";
                font-weight: 300;
                font-size: 2em;
                color: #ffffff;
                line-height: 1em;
                background-color: #283d1c;
                padding: 0.3em 0em;

            }
            .row-plant-list-body {
                background-color: #ffffff;
            }
            .row-plant-list-body a {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-style: normal;
                font-size: 1.5em;
                line-height: 1.5em;
                color: #3b3b3b;
            }
            .row-plant-list-body li {
                padding-top: 3em;
            }
            .row-plant-list-body ul {
                padding-bottom: 3em;
            }
            .cultivar {
                font-weight: bold;
            }
        </style>
    </head>

    <div class="the-whole">
        <div class="row-plant-list-header">
            <div>Plants</div>
        </div>

        <div class="row-plant-list-body">
            <ul>
                <li *ngFor="let plant of plantListService.getFilteredPlants()" [routerLink]="['/plant', plant.id]">
                    <a>
                        {{ plant.commonName }}
                        <br>
                        <span class="cultivar">{{ plant.cultivar}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</html>
