<!DOCTYPE html>

<html>
    <head>

        <style>

            .footer{
                position: fixed;
                right: 0;
                left: 0;
                bottom: 0;
                padding: 1rem;
                text-align: center;
                background-color: #466a31;
                color: white;
                font-size: large;
            }
            .footer a:link{
                color: #fbe453;
            }
            .footer a:visited{
                color: #d2af51;
            }
            .footer a:hover{
                color: #fef6c5;
            }
            .imgButton {
                hspace: 50px;
                width: calc(10px + 25%);
            }
            .wcroc-link{
                width: 50%;
                float: left;
                margin-left: 10%;
            }
            .social-media {
                width: 35%;
                float: right;
                margin-right: 5%;
            }

        </style>
    </head>

    <div class="footer">
        <div class="wcroc-link">
            <a href="https://wcroc.cfans.umn.edu/public-gardens" target="_blank">
            Visit us at<br>
            the WCROC website
            </a>
        </div>

        <div class="social-media">
            <a href="https://www.facebook.com/HorticultureDisplayGarden/">
                <img class="imgButton" alt="Facebook" src="../res/FB-f-Logo__blue_58.png">
            </a>

            <a href="https://twitter.com/WCROCMorris">
                <img class="imgButton" alt="Twitter" src="../res/Twitter_Logo_White_On_Blue.png">
            </a>
        </div>
    </div>

</html>
