<!DOCTYPE html>

<html>
    <head>

        <style>

            .footer{
                position: fixed;
                right: 0;
                left: 0;
                bottom: 0;
                padding: 1em;
                width: 100%;
                background-color: #466a31;
            }

            .wcroc-link{
                width: 218px;
                float: left;
            }
            .inner-container{
                width: 100%;
            }
            .wcroc-link a{
                font-size: medium;
                color: #fbe453;
                text-align: center;
            }
            .wcroc-link a:hover{
                color: #fef6c5;
            }
            .imgButton {
                margin-left: 1px;
                width: 35px;
            }
            .social-media {
                margin-left: 1px;
                width: 80px;
                float: right;
                display: inline-block;
            }

        </style>
    </head>

    <div class="footer">
        <div class="inner-container">
            <div class="wcroc-link">
                <a href="https://wcroc.cfans.umn.edu/public-gardens" target="_blank">
                Visit us at the WCROC website
                </a>
            </div>

            <div class="social-media">
                <a href="https://www.facebook.com/HorticultureDisplayGarden/" target="_blank">
                    <img class="imgButton" alt="Facebook" src="../res/FB-f-Logo__blue_58.png">
                </a>

                <a href="https://twitter.com/WCROCMorris" target="_blank">
                    <img class="imgButton" alt="Twitter" src="../res/Twitter_Logo_White_On_Blue.png">
                </a>
            </div>
        </div>
    </div>

</html>
