<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* http://meyerweb.com/eric/tools/css/reset/ 2. v2.0 | 20110126                  License: none (public domain) */
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed,
            figure, figcaption, footer, header, hgroup,
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure,
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
            *,
            *:before,
            *:after {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .row-links {
                background-color: #90b57a;
            }
            .row-links a {
                color: black;
            }
        </style>
    </head>

    <div class="row-links">
        <div>
            <a href="https://wcroc.cfans.umn.edu/public-gardens" target="_blank">
            Visit us at the WCROC website
            </a>
        </div>

        <div>
            <a href="https://www.facebook.com/HorticultureDisplayGarden/" target="_blank">
                <img class="imgButton" alt="Facebook" src="../res/FB-f-Logo__blue_58.png">
            </a>
        </div>

        <div>
            <a href="https://twitter.com/WCROCMorris" target="_blank">
                <img class="imgButton" alt="Twitter" src="../res/Twitter_Logo_White_On_Blue.png">
            </a>
        </div>
    </div>

</html>
